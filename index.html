<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON GAME | WEB DEVELOPMENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SIMON SAY GAME</h1>
        <h2>PRESS ANY KEY TO START THE GAME</h2>
        <div class="boxes">
            <div class="line1">
                <div class="box red" id="red" type="button"></div>
                <div class="box purple" id="purple" type="button" ></div>
            </div>
            <div class="line2">
                <div class="box yellow" id="yellow" type="button"></div>
                <div class="box green" id="green" type="button"></div>
            </div>
        </div>
    </div>
    <script src="style.js"></script>
</body>
